<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHexRegister01</title>

    <!-- css 連結 -->
    <link rel="stylesheet" href="./css/GameHexRegister.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">

    <!-- 英文字體 Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- 中文字體 Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <!-- 這是 包容萬物的 母體 -->
    <div class="wrap">

        <!-- 這邊是 header的區域 -->
        <header>
            <!-- 這邊是 header的區域 logo圖片 -->
            <div class="header_Logo">
                <a href="GH_LandingPage.html" target="_self"><img src="./img/logo.png" alt="GameHex Logo"></a>
            </div>
            <!-- 這邊是 header的區域 ul區域 -->
            <ul>
                <a href="GH_LandingPage.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>主打新作</li>
                </a>

                <a href="index.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>產品銷售</li>
                </a>

                <a href="GH_ProductCheckout.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>購物推車</li>
                </a>

                <a href="GH_WareHouse.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>遊戲倉庫</li>
                </a>

                <a href="GH_CompanyCoop.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>企業合作</li>
                </a>

                <a href="GH_MyAccount.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>願望清單</li>
                </a>

                <a href="GH_LoginPage.html" target="_self">
                    <img src="./img/visibility_20dp.png" alt="">
                    <li>登入/註冊</li>
                </a>
            </ul>
        </header>

        <div class="RegisterMain">
            <!-- 內容 上半部  -->
            <div class="RegisterMain_Top">
                <!-- 第一個 藍色點點  -->
                <div class="RegisterMain_Top_content01">
                    <img src="./img/Dot_on.png" alt="">
                    <p>辦理帳號</p>
                    <span>(We are Here now)</span>
                </div>

                <img class="arrow01" src="./img/Arrow_1.png" alt="">

                <!-- 第二個 藍色點點  -->
                <div class="RegisterMain_Top_content02">
                    <img src="./img/Dot_off.png" alt="">
                    <p>填寫驗證碼</p>
                    <span>(Only a few steps )</span>
                </div>

                <img class="arrow02" src="./img/Arrow_1.png" alt="">

                <!-- 第三個 藍色點點  -->
                <div class="RegisterMain_Top_content03">
                    <img src="./img/Dot_off.png" alt="">
                    <p>註冊完成</p>
                    <span>(Register Done )</span>
                </div>
            </div>

            <!-- 內容 下半部  -->
            <div class="RegisterMain_Bot">
                <h1>歡迎來到GameHex!</h1>
                <p>讓我們開始建立您的帳戶</p>

                <p class="tipsText">電子信箱</p>
                <input type="text" placeholder="請輸入您的電子郵件信箱，這將作為帳號">

                <p class="tipsText">密碼</p>
                <input type="text" placeholder="請輸入您的密碼，開頭須為大寫英文">

                <p class="tipsText">第二次輸入密碼</p>
                <input type="text" placeholder="請再次輸入密碼，確保兩者相同">

                <a href="GH_RegisterVerify.html">繼續</a>
            </div>
        </div>
    </div>
</body>
</html>
