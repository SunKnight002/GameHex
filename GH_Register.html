<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <!-- 英文字體 Roboto -->

        rel="stylesheet">

    <!-- 中文字體 Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar">
          <a class="header_Logo" href="index.html" target="_self"><img src="./img/logo.png" alt="GameHex Logo"></a>
          <ul class="nav-menu">
              <a class="nav-link" href="GH_LandingPage.html" target="_self"><li class="nav-item"><span>主打新作</span></li></a>
              <a class="nav-link" href="index.html" target="_self"><li class="nav-item"><span>產品銷售</span></li></a>
              <a class="nav-link" href="GH_ProductCheckout.html" target="_self"><li class="nav-item"><span>購物推車</span></li></a>
              <a class="nav-link" href="GH_WareHouse.html" target="_self"><li class="nav-item"><span>遊戲倉庫</span></li></a>
              <a class="nav-link" href="GH_CompanyCoop.html" target="_self"><li class="nav-item"><span>企業合作</span></li></a>
              <a class="nav-link" href="GH_MyAccount.html" target="_self"><li class="nav-item"><span>願望清單</span></li></a>
              <a class="nav-link" href="GH_LoginPage.html" target="_self"><li class="nav-item"><span>登入/註冊</span></li></a>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
    </header>

    <main>
        <article  class="RegisterMain">
            <!-- 內容 上半部  -->
            <section class="RegisterMain_Top">
                <!-- 第一個 藍色點點  -->
                <section class="RegisterMain_Top_Box01">
                    <img src="./img/Dot_on.png" alt="">
                    <p>辦理帳號</p>
                    <span>(Register)</span>
                </section>

                <img class="arrow01" src="./img/Arrow_1.png" alt="">

                <!-- 第二個 藍色點點  -->
                <section class="RegisterMain_Top_Box02">
                    <img src="./img/Dot_off.png" alt="">
                    <p>填驗證碼</p>
                    <span>(Verify)</span>
                </section>

                <img class="arrow02" src="./img/Arrow_1.png" alt="">

                <!-- 第三個 藍色點點  -->
                <section class="RegisterMain_Top_Box03">
                    <img src="./img/Dot_off.png" alt="">
                    <p>註冊完成</p>
                    <span>(Finish)</span>
                </section>
            </section>

            <!-- 內容 下半部  -->
            <section class="RegisterMain_Bot">
                <h1>歡迎來到GameHex!</h1>
                <p>讓我們開始建立您的帳戶</p>

                <div class="inputBox01">
                <p class="tipsText">電子信箱</p>
                <input type="text" placeholder="請輸入您的電子郵件信箱">
                </div>

                <div class="inputBox02">
                <p class="tipsText">密碼</p>
                <input type="text" placeholder="請輸入您的密碼，開頭須為大寫英文">
                </div>
                
                <div class="inputBox03">
                <p class="tipsText">第二次輸入密碼</p>
                <input type="text" placeholder="請再次輸入密碼，確保兩者相同">
                </div>

                <a href="GH_RegisterVerify.html">繼續</a>
            </section>
        </article>
    </main>
</body>
<script src="./js/header.js"></script>
</html>
