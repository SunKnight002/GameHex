    <main>
        <article class="RegisterMain02">

            <!-- 內容 上半部  -->
            <section class="RegisterMain_Top">
                <!-- 第一個 藍色點點  -->
                <section class="RegisterMain_Top_Ver_Box01">
                    <img src="./img/Dot_fin.png" alt="">
                    <p>辦理帳號</p>
                    <span>(Register)</span>
                </section>

                <img class="arrow01" src="./img/Arrow_1.png" alt="">

                <!-- 第二個 藍色點點  -->
                <section class="RegisterMain_Top_Ver_Box02">
                    <img src="./img/Dot_on.png" alt="">
                    <p>填驗證碼</p>
                    <span>(Verify)</span>
                </section>

                <img class="arrow02" src="./img/Arrow_1.png" alt="">

                <!-- 第三個 藍色點點  -->
                <section class="RegisterMain_Top_Ver_Box03">
                    <img src="./img/Dot_off.png" alt="">
                    <p>註冊完成</p>
                    <span>(Finish)</span>
                </section>
            </section>

            <!-- 內容 下半部  -->
            <section class="RegisterMain_Bot">
                <h1>請到電子信箱收取驗證碼!</h1>
                <p>請於30秒內輸入</p>
                <div class="inputBox-Ver">
                    <p class="tipsText">驗證碼</p>
                    <input type="text" placeholder="請輸入您的驗證碼">
                </div>
                <a href="GH_RegisterFinish.html" class="Keep_BTN">繼續</a>
                <p class="errorNotGet">我沒有收到驗證碼</p>
                <a href="#" class="Resend_BTN">再寄一次</a>
            </section>
        </article>
