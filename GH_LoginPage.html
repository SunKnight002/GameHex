<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHex登入帳號</title>

    <!-- css 連結 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/GameHexLogin.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css"> -->

    <!-- 英文字體 Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- 中文字體 Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar">
            <a class="header_Logo" href="index.html" target="_self"><img src="./img/logo.png" alt="GameHex Logo"></a>
            <ul class="nav-menu">
                <a class="nav-link" href="index.html" target="_self"><li class="nav-item"><span>產品銷售</span></li></a>
                <a class="nav-link" href="GH_ProductCheckout.html" target="_self"><li class="nav-item"><span>購物推車</span></li></a>
                <a class="nav-link" href="GH_WareHouse.html" target="_self"><li class="nav-item"><span>遊戲倉庫</span></li></a>
                <a class="nav-link" href="GH_CompanyCoop.html" target="_self"><li class="nav-item"><span>企業合作</span></li></a>
                <a class="nav-link" href="GH_MyAccount.html" target="_self"><li class="nav-item"><span>願望清單</span></li></a>
                <a class="nav-link" href="GH_LoginPage.html" target="_self"><li class="nav-item"><span>登入/註冊</span></li></a>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- 以下開始是 LoginPage 的 整體內容區域 -->
        <section class="LoginPageMain01">
            <!-- 以下開始是 LoginPage 的 左側文字與輸入區塊-->
            <section class="main">
                <section class="LoginPageMain01_Left">
                    <h1>歡迎來到GameHex!</h1>
                    <p>最支持獨立開發者的遊戲平台</p>

                    <div class="inputBox_account">
                        <p class="TipText">帳號</p>
                        <!-- 這是 帳號 欄位 -->
                        <input type="text" class="LoginPageMain01_Left_Account" placeholder="請輸入您的電子郵件信箱，這將作為帳號" name="userAccount" id="UserAccount">
                    </div>
                   
                    <div class="inputBox_password">
                        <p class="TipText">密碼</p>
                        <!-- 這是 密碼 欄位 -->
                        <input type="text" class="LoginPageMain01_Left_Password" placeholder="請輸入您想作為密碼的文字" name="userPassword" id="UserPassword">
                    </div>
                  
                     <!-- 這是  記住我 核取方塊 -->
                    <div class="checkbox">
                        <input type="checkbox" class="LoginPageMain01_Left_Rem" id="LoginPageMain01_Left_RemberMe">
                        <label for="LoginPageMain01_Left_RemberMe">記住我</label>
                    </div>
                    <!-- 這邊是 頁面下方放按鈕的文字的地方 -->
                    <div class="LoginPageMain01_LB_Text">
                        <p>免費又好用。發掘數千款遊戲</p>
                        <div class="LoginPageMain01_LB_Slogan">
                            <img src="./img/Line59.png" alt="">
                            <p>立即登入暢玩遊戲</p>
                            <img src="./img/Line58.png" alt="">
                        </div>
                        <div class="LoginPageMain01_LB_BTN">
                            <!-- 左邊的 建立帳戶 按鈕 -->
                            <div class="LoginPageMain01_LB_BTN_L"><a href="GH_Register.html">建立帳戶!</a><p>尚未擁有帳戶?</p></div>
                            <!-- 右邊的 登入 按鈕 -->
                            <div class="LoginPageMain01_LB_BTN_R"><a href="#">登入!</a><p>登入暢玩遊戲!</p></div>
                        </div>
                    </div>
                </section>
                <!-- 這邊是 右邊的區域 -->
                <section class="LoginPageMain01_Right">
                    <p>以QR Code進行登入</p>
                    <img src="./img/QRCODE.png" alt="">
                    <p>GameHex期待您的登入</p>
                </section>
            </section>
        </section>
    </main>
</body>
<script src="./js/header.js"></script>
</html>
